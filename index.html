<html>

<head>
    <title>JS arrays</title>
</head>

<body>
    <h1>Open console</h1>
    <script>
      var first_name="Leo";
      var last_name=" Mittens";
      var a= 10;
      var b=5;
      console.log("My first console project");
     var full_name=first_name.concat(last_name);
     console.log(full_name);
     var c=a+b;
     console.log(c);
     var d=a-b;
     console.log(d);
     var e=a*b;
     console.log(e);
     var f=a/b;
     console.log(f);
    </script>
</body>

</html>
